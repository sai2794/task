<!DOCTYPE html>
<html>
<head>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
}
li {
  float: left;
}

li a {
  display: block;
  padding: 8px;
  background-color: #dddddd;
  text-decoration: none;
}
li a:hover {
    color: white;
    background-color: #6e6969;
}
</style>
</head>
<body>
    <p style="font-weight: bold;">Horizontal Navigation Bar</p>
<table><tr><td>
<ul>
  <li><a href="#home">Home</a></li>
  <li><a href="#java">Java</a></li>
  <li><a href="#html">HTML</a></li>
  <li><a href="#css">CSS</a></li>
</ul>
</td></tr></table>
</body>
</html>
